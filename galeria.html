<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princesa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

	<style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Great Vibes', cursive;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 20px 0;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .galeria img {
	  height:250px;
      width:250px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .galeria img:hover {
      transform: scale(1.1);
    }
    /* Fundo escuro do zoom */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;	
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
    }
  </style>
	
</head>
<body>

  <div class="hearts"></div>
    
    <audio id="musica" autoplay loop>
        <source src="https://raw.githubusercontent.com/LuanMaartins/Princesa/main/Iframe%20Shawn%20Mendes%20-%20Kid%20In%20Love%20(Official%20Audio)%20%5BQiEz1GleIbs%5D.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <button class="pause-btn" onclick="toggleAudio()">⏸️</button>

    <header class="menu-fixo">
		<div class="tempo">
			<t class="timer">Tempo juntos: <span id="tempoJuntos"></span></t>
		</div>
	    <h1>Nossa Galeria</h1>
	</header>

	<main>
		<section id="submenu">
			  <div id="galeria" class="galeria"></div>
	
			<div id="modal" class="modal" onclick="fecharModal()">
				<img id="imgModal" src="">
			</div>
		    <div class="submenu-container">
				<button class="submenu-btn" onclick="irParaPagina('index.html')">Pagina Inicial</button>
			</div>
		</section>
	</main>

  <script src="script.js"></script>
</body>
</html>
